    <th:block xmlns:th="https://www.thymeleaf.org">
    <style>
	/* Rating width */
	.rating-section{
		padding: 0px 80px 0px 80px !important;
	}
	/* If the screen size is 600px wide or less, set the font-size of <div> to 30px */
	@media screen and (max-width: 600px) {
	 .rating-section {
	    padding: 0px !important;
	    font-size: 13px;
	  }
	</style>
	<style>
		/** code by webdevtrick ( https://webdevtrick.com ) **/
	.main {
		margin-left: 40%;
		margin-top: 15%;
	}
	.rating-star {
	    direction: rtl;
	    font-size: 24px;
	    unicode-bidi: bidi-override;
	    display: inline-block;
	}
	.rating-star input {
	    opacity: 0;
	    position: relative;
	    left: -30px;
	    z-index: 2;
	    cursor: pointer;
	}
	.rating-star span.star:before {
	    
	}
	.rating-star span.star {
	    display: inline-block;
	    font-family: FontAwesome;
	    font-style: normal;
	    font-weight: normal;
	    position: relative;
	    z-index: 1;
	}
	.rating-star span {
	    margin-left: -30px;
	}
	.rating-star span.star:before {
	    color: #ccc;
	    content:"\f006";
	    padding: 0px 9px 0px 9px;
	}
	.rating-star span.star:visited {
	    color: #ccc;
	    content:"\f006";
	    padding: 0px 9px 0px 9px;
	}
	.rating-star input:hover + span.star:before, .rating-star input:checked + span.star:before, .rating-star input:checked + span.star ~ span.star:before {
	    color: #ffd75e;
	    content:"\f005";
	}
	.selected-rating{
	    color: #ffd75e;
	    font-weight: bold;
	    font-size: 42px;
	}
	</style>
	<script>
		$('#rating-form').on('change','[name="rating"]',function(){
		var option= $('#selected-rating').text($('[name="rating"]:checked').val());
	});
	</script>

						<form name="ratingForm">

					 								<input type="radio" name="rating" value="2" data-ng-model="newAtr.rateOnDesign"><span class="star"></span>
					 								<input type="radio" name="rating" value="1" data-ng-model="newAtr.rateOnDesign"><span class="star"></span>
											</span>
		        							</div>
		    							</div>
		    						</div>
		    						</div>
		    						<div class="col-2" style="text-align: right; margin-top: 20px;">

							</div>

					 								<input type="radio" name="rating1" value="3" data-ng-model="newAtr.rateOnFriendly"><span class="star"></span>
					 								<input type="radio" name="rating1" value="2" data-ng-model="newAtr.rateOnFriendly"><span class="star"></span>
					 								<input type="radio" name="rating1" value="1" data-ng-model="newAtr.rateOnFriendly"><span class="star"></span>
												</span>
		        								</div>
		    							</div>
		    						</div>
		    						</div>
		    						<div class="col-2" style="text-align: right; margin-top: 15px;">

							<div class="row">
		  						<div class="col-4"><label for="exampleInputUsername" style="margin-top: 20px; color: blue; font-weight : 600">Performance  </label></div>
		  							<div class="col-5">
		  							<div class="rating">

					  								<input type="radio" name="rating2" value="4" data-ng-model="newAtr.rateOnPerformance"><span class="star"></span>

							</div> 
							<div class="row">

		  							<div class="col-5">

		    						</div>
							</div> 
							
							
					  			
						  	<div class="row">

							<br>

		    						<br><br><br>
